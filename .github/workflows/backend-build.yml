name: Build and Push Backend Docker Image
on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "backend/**"
      - ".github/workflows/backend-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # Necesario para subir a GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image vars (lowercase) and tag
        id: vars
        shell: bash
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_ONLY="${GITHUB_REPOSITORY#*/}"
          REPO_LC=$(echo "${REPO_ONLY}" | tr '[:upper:]' '[:lower:]')

          # Imagen separada para backend
          echo "IMAGE=ghcr.io/${OWNER_LC}/${REPO_LC}-backend" >> $GITHUB_ENV

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV   # ej: v1.2.3
          else
            echo "TAG=latest" >> $GITHUB_ENV               # push a main
          fi

      - name: Build Docker image
        shell: bash
        run: |
          docker build -t "${{ env.IMAGE }}:${{ env.TAG }}" ./backend

      - name: Push Docker image
        run: |
          docker push "${{ env.IMAGE }}:${{ env.TAG }}"
